{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчёт по питанию</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <style>
        body { font-family: "M PLUS Rounded 1c", sans-serif; }
        .report-wrap { max-width: 900px; margin: 0 auto; }
        .report-title { font-size: 20px; margin-bottom: 8px; }
        .report-range { color: #666; margin-bottom: 16px; }
        .report-error { color: #b00020; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="report-wrap" id="report-root">
        <div class="report-title">Отчёт по питанию</div>
        <div class="report-range">{{ range_label }}</div>
        {% if error %}
            <div class="report-error">{{ error }}</div>
        {% endif %}
        <canvas id="reportChart" height="160"></canvas>
    </div>

    <script>
        const labels = {{ labels|safe }};
        const valuesBreakfast = {{ values_breakfast|safe }};
        const valuesLunch = {{ values_lunch|safe }};
        const rangeLabel = "{{ range_label }}";
        const hasError = {{ error|yesno:"true,false" }};
        const isSingleDay = labels.length === 1;

        const ctx = document.getElementById('reportChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: isSingleDay ? 'bar' : 'line',
            data: {
                labels,
                datasets: [
                    {
                        label: 'Завтрак, ₽',
                        data: valuesBreakfast,
                        borderColor: '#4b77ff',
                        backgroundColor: 'rgba(75,119,255,0.35)',
                        fill: !isSingleDay,
                        tension: 0.2,
                        borderWidth: isSingleDay ? 1 : 2
                    },
                    {
                        label: 'Обед, ₽',
                        data: valuesLunch,
                        borderColor: '#ff8a4b',
                        backgroundColor: 'rgba(255,138,75,0.35)',
                        fill: !isSingleDay,
                        tension: 0.2,
                        borderWidth: isSingleDay ? 1 : 2
                    }
                ]
            },
            options: {
                responsive: true,
                animation: false,
                plugins: {
                    legend: { display: true }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        if (!hasError) {
            setTimeout(() => {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('l', 'pt', 'a4');
                const pageWidth = pdf.internal.pageSize.getWidth();
                const pageHeight = pdf.internal.pageSize.getHeight();
                const margin = 24;

                const root = document.getElementById('report-root');
                html2canvas(root, { scale: 2, backgroundColor: '#ffffff' }).then((canvas) => {
                    const maxWidth = pageWidth - margin * 2;
                    const maxHeight = pageHeight - margin * 2;
                    const scale = Math.min(maxWidth / canvas.width, maxHeight / canvas.height);
                    const imgWidth = canvas.width * scale;
                    const imgHeight = canvas.height * scale;
                    const imgX = margin + (maxWidth - imgWidth) / 2;
                    const imgY = margin + (maxHeight - imgHeight) / 2;

                    pdf.addImage(canvas.toDataURL('image/png'), 'PNG', imgX, imgY, imgWidth, imgHeight);
                    pdf.save('report.pdf');

                    setTimeout(() => {
                        if (window.opener) {
                            window.close();
                            return;
                        }
                        window.location.href = "{% url 'admin_main' %}";
                    }, 500);
                });
            }, 0);
        }
    </script>
</body>
</html>
